<h1>
  angular2-http-example Works!
</h1>
<h2>Foods (Single HTTP Request)</h2>
<ul>
    <li *ngFor="#food of foods">{{food.name}}</li>
</ul>

<h2>Langs & Movies (Mulitiple HTTP Request)</h2>
<ul>
    <li *ngFor="#book of books">{{book.name}}</li>
</ul>
<ul>
    <li *ngFor="#movie of movies">{{movie.name}}</li>
</ul>
